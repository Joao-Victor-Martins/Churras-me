<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <div id="container">
            <h1>Churrascômetro</h1>
            <form>
                <input class="geral" type="number" name="Adultos" id="dadosAdultos" placeholder="Adultos">
                <br>
                <input class="geral" type="number" name="Crianças" id="dadosCrianças" placeholder="Crianças">
                <br>
                <input class="geral" type="number" name="Duração" id="dadosHora" placeholder="Duração (h)">
                <br>
                <input class="geral" type="button" id="calcular" value="Calcular" onclick="calculando()">
                <br>
                <input class="geral" type="button" id="calcularCusto" value="Calcular custo"
                    onclick="calculandoCusto()">
            </form>

            <div id="resultados">
                <p class="resultParagrafo" id="res">

                </p>

                <p class="resultParagrafo" id="valorPorUnidade">

                </p>

                <span onclick="activeInfo()" id="infoCalc">
                    Como o cálculo é feito?
                </span>
                <p id="info">

                </p>
            </div>
        </div>
    </main>
    <div id="popUpBackground" hidden>
        <form id="formvalor">
            <div id="popupcontainer">
                <h2>Calculo de Custo</h2>
                <input class="geral" type="number" name="preçoCarne" id="precoCarneKg"
                    placeholder="Preço da carne por Kg">
                <br>
                <input class="geral" type="number" name="preçoCerveja" id="precoCervejaLata"
                    placeholder="Preço da cerveja por lata">
                <br>
                <input class="geral" type="number" name="preçoBebida" id="precoBebida2L"
                    placeholder="Preço da bebida por 2L">
                <br>

                <input class="geral" type="button" value="R$" onclick="calcReal()">
                <input class="geral" type="button" value="$" onclick="calcDolar()">
                <input class="geral" type="button" value="€" onclick="calcEuro()">
                <input class="geral" type="button" value="¥" onclick="calcYen()">
            </div>
        </form>
    </div>
    <footer>
        <p>Desenvolvido por João Victor F. Martins</p>
    </footer>


    <script src="scripts/script.js"></script>
</body>

</html>
